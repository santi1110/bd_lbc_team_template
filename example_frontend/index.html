<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <title>Fun with JS!</title>
</head>
<body>
<h2>My Routines</h2>
<ul id="routines"></ul>

<h2>Create a Routine</h2>
<form class="card-content" id="create-routine-form">
    <label for="routine-name">Routine Name</label>
    <input type="text" required class="validated-field" id="routine-name" placeholder="Full-body workout" autofocus>

    <label for="tags">Tags</label>
    <input type="text" id="tags" class="tags" placeholder="tag1,tag2" data-tip="Must be a comma-separated list of tags.">

    <input type="submit" id="create" value="Create">
</form>
</body>
</html>
